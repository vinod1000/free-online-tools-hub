<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickToolify Blog Automation</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .status { font-size: 1.2rem; margin: 1rem 0; }
        .button {
            background: white;
            color: #667eea;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 1rem;
            transition: transform 0.2s;
        }
        .button:hover { transform: translateY(-2px); }
        .links { margin-top: 2rem; }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid white;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .links a:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ QuickToolify Blog Automation</h1>
        <div class="status">‚úÖ Status: Running</div>
        <div class="status">üìÖ Schedule: 9 AM & 8 PM Daily</div>
        <div class="status">üåê Publishing to GitHub Pages</div>
        
        <button class="button" onclick="generateNow()">Generate Post Now</button>
        
        <div class="links">
            <a href="https://vinod1000.github.io/free-online-tools-hub" target="_blank">View Blog</a>
            <a href="https://quicktoolify.com" target="_blank">QuickToolify.com</a>
        </div>
        
        <div id="result" style="margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 10px; display: none;"></div>
    </div>

    <script>
        async function generateNow() {
            const button = document.querySelector('.button');
            const result = document.getElementById('result');
            
            button.textContent = 'Generating...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Topic:</strong> ${data.topic}</p>
                        <p><strong>Internal Links:</strong> ${data.links}</p>
                        <p>Post will be live in 2-3 minutes!</p>
                    `;
                } else {
                    result.innerHTML = `<h3>‚ùå Error:</h3><p>${data.error}</p>`;
                }
                
                result.style.display = 'block';
            } catch (error) {
                result.innerHTML = `<h3>‚ùå Error:</h3><p>${error.message}</p>`;
                result.style.display = 'block';
            }
            
            button.textContent = 'Generate Post Now';
            button.disabled = false;
        }
    </script>
</body>
</html>
